spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url= jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username= student
spring.datasource.password= chocolatefrog

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= create-drop
spring.sql.init.mode=never

spring.h2.console.enabled=true

# Application parameters
path.to.avatars.folder= avatars_test
server.port=8080

# Liquibase configuration file
spring.liquibase.change-log=classpath:src/test/resources/liquibase/changelog-master.yml

# Logging level for ru.hogwarts.school.service and exceptions packages
logging.level.ru.hogwarts.school.service=debug
logging.level.ru.hogwarts.school.exceptions=debug
